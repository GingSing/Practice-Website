{% extends "base.html" %}
{% block content %}

<div class="container border-beige">
    <div class="row">
    {% for user in users %}
        <div class="col-md-4">
            <div class="mb-4 card box-shadow">
                <img class="card-img-top" src="{{ url_for('static', filename='images/cool-shoes.jpg') }}" data-holder-rendered="true">
                <div class="card-body d-flex justify-content-center">
                    <p>{{ user.username }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
